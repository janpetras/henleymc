<div id="article_^article_id^" class="article" article-index="^article_index^">
    <h1 id="coursetitle">^article_headline^</h1>
    <h3 style="^article_subheading_display^">^article_subheading^</h3>
    ^tmp_elements=book_now_inline^
    <div class="col-xs-12 time-hide-courses">
    	<hr>
    </div>
    <div class="article_body">
        ^tmp_elements=article=byline^
        <div class="timestamp time-hide-article" style="^article_timestamp_display^"><span>Price: </span><span>^article_price^</span></div>
        ^article_layout^
    </div>
    ^comments^
    <div class="spacer"></div>
</div>

<script>
$("#book_^article_id^, #bookInside").click(function() {
  title = $('div#article_^article_id^ > h1').text();
  localStorage.setItem('course', title);
});
</script>

<script>
$(".timestamp").click(function() {
  timestamp = $( "input:radio[name=date]:checked" ).val();
  localStorage.setItem('date', timestamp);
});
</script>

<script>
$("#requestCall").click(function() {
  callback = 'I require more information regarding the course above. Please give me a call to discuss.'
  title = $('div#article_^article_id^ > h1').text();
  localStorage.setItem('callback', callback);
  localStorage.setItem('course', title);
});
</script>

<!-- Hide date, price, duration and book buttons depending on location -->
<script type="text/javascript">
if (window.location.href.indexOf("courses") != -1) {
$(".hideBook").hide();
$(".time-hide-courses").hide();
}
</script>

<script type="text/javascript">
if (window.location.href.indexOf("/article/") != -1) {
$(".time-hide-article").hide();
}
</script>

<script type="text/javascript">
if (window.location.href.indexOf("/topic/") != -1) {
$(".hideBook").hide();
$(".time-hide-courses").hide();
}
</script>

<script type="text/javascript">
if ($("#article_^article_id^>div>div>div>input:radio[id=T1]").val() === "January 1, 1970") {
	$("#article_^article_id^ > div > div > div#T1D").hide();
	$("#article_^article_id^ > div > div > span#T1S").hide();
};
</script>
