<div class="row">
<div class="col-xs-12">
    <h3 class="title">HMC Enquiry Form</h3>
</div>
  <div class="col-xs-12 col-sm-4">
    <h2>You are enquiring about:</h2>
</div>
  <div class="col-xs-12 col-sm-8">
    <h2 id="coursetitle"></h2>
</div>
  <div class="col-xs-12">
    <div class="spacer"></div>
  </div>
</div>
<form id="pb_contact_form required">
  <div class="form-group">
    <label for="pb_contact_course">^loc_COURSE^</label>
    <input type="text" id="pb_contact_course" name="pb_contact_course" class="form-control" required></input>
  </div>
    <div class="form-group required">
    <label for="pb_contact_date">^loc_DATE^</label>
    <input type="text" id="pb_contact_date" name="pb_contact_date" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_name">^loc_NAME^</label>
    <input type="text" id="pb_contact_name" name="pb_contact_name" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_company">^loc_COMPANY^</label>
    <input type="text" id="pb_contact_company" name="pb_contact_company" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_address">^loc_ADDRESS^</label>
    <input type="text" id="pb_contact_address" name="pb_contact_address" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_phone">^loc_PHONE^</label>
    <input type="text" id="pb_contact_phone" name="pb_contact_phone" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_email">^loc_EMAIL^</label>
    <input type="email" id="pb_contact_email" name="pb_contact_email" class="form-control" required></input>
  </div>
  <div class="form-group">
    <label for="pb_contact_comment">^loc_COMMENT^</label>
    <textarea id="pb_contact_comment" name="pb_contact_comment" class="form-control" style="min-height: 100px"></textarea>
  </div>
  <button type="submit" id="pb_contact_submit" class="btn btn-primary widthBTN" onclick="submitPBContact()">
    <span id="pb_contact_spinner" style="display: none">
      <i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;
    </span>
    ^loc_SUBMIT^
  </button>
  <div id="pb_contact_success" class="form-group" style="display: none">^loc_CONTACT_SUCCESS^</div>
  <div id="pb_contact_error" class="form-group" style="display: none">^loc_CONTACT_ERROR^</div>
</form>
<script type="text/javascript" src="^jquery_validate_src^"></script>
<script type="text/javascript" src="/public/contact-pencilblue/js/pb_contact_form.js"></script>
<script>
$( document ).ready(function() {
  title = localStorage.getItem('course');
  timestamp = localStorage.getItem('date');
  if (localStorage.getItem("course") !== null) {
    $("#coursetitle").text(title);
  }
    $("#pb_contact_course").val(title);
    $("#pb_contact_date").val(timestamp);
});
</script>
